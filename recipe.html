<div class="panel panel-default center-block foodstuff">
	<div class="panel-heading text-center">
		ニンジンとピーマンのゴマ和え
	</div>
	<div class="panel-body">
		<a href="picture/ninjin.jpg" rel="lightbox"><img class="center-block" src="picture/ninjin.jpg"></a>
		<div class="table-responsive" style="margin: 20px;">
			<table style="border-collapse: collapse; " class="table pull-left">
				<tr><th>材料名</th><th>分量</th></tr>
				<tr><td>ニンジン</td><td>半分</td></tr>
				<tr><td>ピーマン</td><td>大2個</td></tr>
				<tr><td>すりごま</td><td>大さじ2</td></tr>
				<tr><td>しょうゆ</td><td>大さじ1</td></tr>
				<tr><td>砂糖</td><td>大さじ1</td></tr>
				<tr><td>水</td><td>50cc</td></tr>
				<tr><td>お酒</td><td>少々</td></tr>
			</table>
		</div>
		<ul class="list-group">
			<li class="list-group-item"><h3>作り方</h3></li>
			<li class="list-group-item">
				1. すりゴマと醤油と砂糖を混ぜておく。<br><br>
				2. ピーマンは乱切りに、人参は皮をむいて幅3ミリ程度の拍子切りに。<br><br>
				3. 鍋に水と酒少々をいれ、ピーマンと人参をいれる。<br><br>
				4. 蓋をして強火で1分半蒸す。蒸した後蓋をしたまま2分余熱で火を通す。<br><br>
				5. 蓋を開けて熱で水気を飛ばす。<br><br>
				6. 1と和えれば出来上がり。</li>
		</ul>
